# Test properties

# Disable MongoDB auto-configuration for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.mongo.MongoReactiveDataAutoConfiguration,\
  org.springframework.boot.autoconfigure.mongo.MongoReactiveAutoConfiguration

# Test security configuration
spring.security.user.name=test
spring.security.user.password=test
spring.security.user.roles=USER,ADMIN

# JWT test configuration
jwt.secret=test-secret
jwt.expiration=86400000

# Logging configuration for tests
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.gft.gbt=DEBUG
logging.level.org.mongodb=WARN
logging.level.org.mongodb.driver=WARN

# Disable MongoDB auto-index creation
spring.data.mongodb.auto-index-creation=false
spring.data.mongodb.auto-create-indexes=false

# Disable MongoDB repository auto-configuration
spring.data.mongodb.repositories.enabled=false
